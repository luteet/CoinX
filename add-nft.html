<div class="wrapper">
    <section class="add-nft">
        <div class="add-nft__container _container">
            <div class="add-nft__page-address page-address">
    <ul class="page-address__list">
        <li class="page-address__item">
            <a href="#" class="page-address__link">

</div>
            <h2 class="add-nft__section-title _section-title _section-pb">
                NFT collection listing request
            </h2>
            <form action="#" class="add-nft__form form-info _section-pt _border-top">
                <div class="form-info__col">
                    <fieldset class="form-info__fieldset">
                        <legend class="form-info__legend _title">
                            Collection informations
                        </legend>
                        <label class="form-info__label">
                            <span class="form-info__label-name _required">Title</span>
                            <input type="text" name="title" placeholder="Bored Ape Yacht Club" required class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name _required">Image</span>
                            <input type="text" name="image" placeholder="https://i.ibb.co/logo.png" required class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name _required">Mint / Floor Price</span>
                            <input type="text" name="price" placeholder="0.06" required class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name _required">Logo</span>
                            <input type="text" name="chain" required placeholder="Solana" class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name">Website</span>
                            <input type="text" name="website" placeholder="https://www.bitcoin.com" class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name _required">Launch Date</span>
                            <input type="date" name="calendar" placeholder="DD/MM/YYYY" required class="form-info__input _input">
                        </label>
                    </fieldset>
                </div>
                <div class="form-info__col">
                    <fieldset class="form-info__fieldset">
                        <legend class="form-info__legend _title">
                            Coin links
                        </legend>
                        <label class="form-info__label">
                            <span class="form-info__label-name">Telegram</span>
                            <input type="text" name="telegram" placeholder="https://t.me/bitcoin" class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name">Twitter</span>
                            <input type="text" name="twitter" placeholder="https://twitter.com/bitcoin" class="form-info__input _input">
                        </label>
                        <label class="form-info__label">
                            <span class="form-info__label-name">Marketplace</span>
                            <input type="text" name="marketplace" placeholder="https://opensea.io/collection/boredapeyachtclub" class="form-info__input _input">
                        </label>
                    </fieldset>
                    <fieldset class="form-info__fieldset">
                        <label class="form-info__label">
                            <span class="form-info__label-name _required">Description</span>
                            <textarea name="add-info" required rows="10" placeholder="Bitcoin is a decentrlized digital currency" class="form-info__textarea _textarea"></textarea>
                        </label>
                    </fieldset>
                </div>
                <button class="form-info__submit _end _btn">
                    Submit
                </button>
            </form>
        </div>
    </section>
